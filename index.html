<html>

<head>
    <title>Denver Nuggets Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil?styles=72396" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header class="team-name">
            <h1>DENVER NUGGETS</h1>
        </header>
        <section class="score-column">
            <article class="row">
                <h1 class="title">HOME</h1>
                <h1 class="score" id="home-score">0</h1>
                <div class="points-column">
                    <button class="points" onclick="add1pointHome()">+1</button>
                    <button class="points" onclick="add2pointHome()">+2</button>
                    <button class="points" onclick="add3pointHome()">+3</button>
                </div>
            </article>
            <article class="row">
                <h1 class="title">AWAY</h1>
                <h1 class="score" id="guest-score">0</h1>
                <div class="points-column">
                    <button class="points" onclick="add1pointGuest()">+1</button>
                    <button class="points" onclick="add2pointGuest()">+2</button>
                    <button class="points" onclick="add3pointGuest()">+3</button>
                </div>
            </article>
        </section>
        <footer>
            <button class="new-game-btn" onclick="newGame()">
                NEW GAME
            </button>
        </footer>
    </main>
    <script src="index.js"></script>
</body>

</html>
